<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to WhatsApp</title>
    <script>
        window.onload = function() {
            // Ganti "6285794044267" dengan nomor WhatsApp tujuan (gunakan kode negara tanpa tanda +)
            // Ganti teks di dalam pesan dengan teks yang Anda inginkan
            const phoneNumber = "6285794044267";
            const message = "Mau Beli Rank Server Min";
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = url;
        }
    </script>
</head>
<body>
    <!-- Konten kosong karena langsung redirect -->
</body>
</html>
